<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Gabe Mods - IOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: url('../assets/images/IMG_7787.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      padding: 24px 16px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    .card h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 15px;
      margin: 6px 0;
    }
    .card em {
      display: block;
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../assets/images/IMG_7790.png" alt="Gabe Mods Logo" class="logo">
    <h1>Gabe Mods App iOS</h1>
    <p>The Gabe Mods app is not yet available for iOS (iPhone).</p>
    <p>In the future I hope to change that. Until then iOS users can use the website.</p>
    <em>Anyone can use the website no matter what platform â€“ e.g. Android, iOS, Windows</em>
  </div>
</body>
</html>
